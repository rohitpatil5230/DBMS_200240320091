<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addition(){
    let x=Number(document.getElementById("num1").value);
    let y=Number(document.getElementById("num2").value);
    var z=0;

    if(document.getElementById("add").value){
        z=x+y;
    }

    document.getElementById("ans").value=z;
    }

    function division(){
        let x=Number(document.getElementById("num1").value);
        let y=Number(document.getElementById("num2").value);
        var z=0;

        if(document.getElementById("div").value){
            z=x/y;
        }

        document.getElementById("ans").value=z;
    }

    function substraction(){
        let x=Number(document.getElementById("num1").value);
        let y=Number(document.getElementById("num2").value);
        var z=0;

        if(document.getElementById("sub").value){
            z=x-y;
        }

        document.getElementById("ans").value=z;
    }


    function multiplication(){
        let x=Number(document.getElementById("num1").value);
        let y=Number(document.getElementById("num2").value);
        var z=0;

        if(document.getElementById("mul").value){
            z=x*y;
        }

        document.getElementById("ans").value=z;
    }
    </script>
</head>
<body>
    <div>
    <input id="num1" placeholder="Number 1" type="text">
   <input id="num2" placeholder="Number 2" type="text">
   <input id="ans" placeholder="Answer" type="text">

   <input onclick="addition()" id="add" value="+" type="button">
   <input onclick="substraction()" id="sub" value="-" type="button">
   <input onclick="multiplication()" id="mul" value="*" type="button">
   <input onclick="division()" id="div" value="/" type="button">
   <button onclick="compute()">submit</button>
</div>  
</body>
</html>
