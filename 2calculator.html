<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function compute(){
            let x=Number(document.getElementById("num1").value);
            let y=Number(document.getElementById("num2").value);
            let a=document.getElementById("operators").value;
            var z=0;



            if(a===""||x===0||y===0){
                if(x==0){
                    alert("please enter number 1 value")
                }
                else if(y==0){
                    alert("please enter number 2 value")
                }
                else if(a==""){
                    alert("please enter number operator")
                }
            }

            else{
                if(a==="+"||a==="-"||a==="*"||a==="/" ){
                        if(a==="+"){
                            z=x+y;
                        }
                        else if(a==="-"){
                            z=x-y;
                        }
                        else if(a==="*"){
                            z=x*y;
                        }
                        else if(a==="/"){
                            z=x/y;
                        }
                }
                else{
                    alert("please enter operatoe between + - * /");
                }   

            }
            

            document.getElementById("ans").value=z;
        }

    </script>
</head>
<body>
    <div>
    <input id="num1" placeholder="Number 1" type="text">
   <input id="num2" placeholder="Number 2" type="text">
   
   <input id="operators" placeholder="Enter + - * / anyone" type="text">

   
   <button onclick="compute()">submit</button>
   <input id="ans" placeholder="Answer" type="text">
</div>  
</body>
</html>
